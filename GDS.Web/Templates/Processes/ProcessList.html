<div class="no-space" ng-controller="ProcessListController">
    <h3 class="title  fontorang">
        <b>
            <a ui-sref="Home" title="Home"><i class="fa fa-home"></i></a>
            <span> &nbsp;/&nbsp;&nbsp;</span>  <span class="fontblack">{{MenuName}}</span>
        </b>
    </h3>

    <div class="top_msg" >This page allows you to lookup All Processes <span ng-bind="MenuName"></span></div>
    <div class="wthbox wth_content pb-0 MasterDataPanel">
        <div class="toplinks btnWithText">
            <ul>            
                <li ng-show="isSubModuleAccessibleToUser('Process', 'Process', 'Add / Update Process')"><a class="add" data-placement="top" data-toggle="tooltip" title="Add Process"  ui-sref="EditProcess({MenuId:MenuId,ProcessId:0})">New</a></li>                
                <li><a class="cancel" data-placement="top" data-toggle="tooltip" title="Cancel" ui-sref="Process({MenuId:MenuId})"></a></li>                
            </ul>
        </div>
        <div class="row">

            <div class="col-sm-12 ">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title" ng-bind="MenuName"></h3>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">

                            <table class="table grid table-bordered table-condensed table-hover" id="tblProcess">
                                <thead>
                                    <tr>                                    
                                        <th>Process Name</th>                                        
                                        <th>Active</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>                                
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
