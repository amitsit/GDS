<div class="no-space" ng-controller="ContactListController">
    <h3 class="title  fontorang">
        <b>
            <a ui-sref="Home" title="Home"><i class="fa fa-home"></i></a>
            <span> &nbsp;/&nbsp;&nbsp;</span>  <span class="fontblack">{{MenuName}}</span>
        </b>
    </h3>

    <div class="top_msg">This page allows you to lookup All Contacts <span ng-bind="MenuName"></span></div>
    <div class="wthbox wth_content pb-0 MasterDataPanel">
        <div class="toplinks btnWithText">
            <ul>
                <li><a class="add" data-placement="top" data-toggle="tooltip" title="Add Contact" ui-sref="EditContactUS({MenuId:MenuId,ContactId:0})">New</a></li>
                <li><a class="cancel" data-placement="top" data-toggle="tooltip" title="Cancel" ui-sref="ContactUS({MenuId:MenuId})"></a></li>                
            </ul>
        </div>
        <div class="row">

            <div class="col-sm-12 ">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title" ng-bind="MenuName"></h3>
                    </div>
                    <div class="panel-body">
                        <div ng-repeat="Contact in ContactListData | orderBy:'-IsActive'| unique:'ContactId':true">
                            <div class="col-sm-4">
                                <div class="panel panel-default">
                                    <div class="panel-body table-responsive">
                                        <table class="table table-bordered text-center ">
                                            <tr >                                          
                                                <th  class="editprocessheader"><span class="text-success" ng-show="Contact.IsActive">Active</span> <span class="text-danger" ng-show="!Contact.IsActive">Deactive</span> 
                                                    <a class="pull-right ml-10" title="Delete" data-original-title="Delete" data-toggle="tooltip" ng-click="DeleteContact(Contact)"><i class="glyphicon glyphicon-trash" ></i></a>
                                                <a class="pull-right" title="Edit" data-original-title="Edit" data-toggle="tooltip"  ui-sref="EditContactUS({MenuId:MenuId,ContactId:Contact.ContactId})"><i class="glyphicon glyphicon-pencil " ></i></a>                                                 
                                                    </th>
                                            </tr>
                                            <tr>
                                                <td class="pressTitleRow">
                                                    <div ng-bind-html="Contact.ContactDetail"></div>
                                                </td>
                                            </tr>

                                        </table>
                                    </div>
                                </div>

                            </div>
                            <div ng-if="(($index+1)%3)==0" class="col-sm-12">

                            </div>
                        </div>
                        <!--<div class="table-responsive">

                            <table class="table table-bordered table-condensed table-hover" id="tblContact" width="50%">
                                <thead>
                                    <tr>
                                        <th>Contact Detail</th>
                                        <th>Active</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                            </table>

                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
