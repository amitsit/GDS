<form class="form-horizontal" name="TroubleShooterform" novalidate ng-controller="AddOrUpdateTroubleShooterController">
    <!--<h1 class="title" ng-bind="PageTitle"></h1>-->
    <h1 class="title" ng-show="TroubleShooterId>0" translate="PageHelp_Edit"></h1>
    <h1 class="title" ng-show="TroubleShooterId<=0" translate="PageHelp_Add"></h1>
    <div role="tabpanel" class="form-horizontal" id="messages">
        <div class="alert alert-danger alert-dismissible validationErrors" ng-show="(TroubleShooterform.$submitted && (!TroubleShooterform.$valid))">

            <ul ng-show="TroubleShooterform.$submitted && (!TroubleShooterform.$valid)">
                <li ng-show="TroubleShooterform.PageName.$error.required" translate="PageHelp_ValidationMsg1">A PageName is required.</li>
                <li ng-show="TroubleShooterform.TroubleShooterButtonName.$error.required" translate="PageHelp_ValidationMsg2">A TroubleShooter Button Name is required.</li>
                <li ng-show="TroubleShooterform.TroubleShooterDescription.$error.required" translate="PageHelp_ValidationMsg3">A TroubleShooter Description is required.</li>
                <li ng-show="TroubleShooterform.LanguageCd.$error.required" translate="PageHelp_ValidationMsg4">A Language is required.</li>
            </ul>
        </div>
    </div>
    <div class="top_msg" translate="PageHelp_TopMsg">This page allow you to lookup Trouble Shooter</div>
    <div class="wthbox wth_content">
        <div class="toplinks">
            <ul>
                <li ng-if="isSubModuleAccessibleToUser('Admin', 'Plant Quick Links', 'Add / Update Page Help')"><button type="submit" class="save" data-placement="top" data-toggle="tooltip" title="Save" ng-click="SaveTroubleShooter(TroubleShooterform)"></button></li>
                <li><a class="cancel" data-placement="top" data-toggle="tooltip" title="Cancel" ng-click="cancel()"></a></li>   
            </ul>
        </div>
       
        <div class="form-group">
            <label class="col-sm-3 col-lg-2 control-label rn_pad mandatoryField" translate="PageHelp_Page">Page</label>
            <div class="col-sm-6 col-md-5">
                <select class="form-control select_list" name="PageName" required="required" ng-model="TroubleShooterModel.PageName" ng-options="value as value for (key, value) in pageDropdown">
                    <option value="" selected="selected" disabled>-Select-</option>
                    <!--<option value="1">Trouble Shooter</option>
                    <option value="2">BIC Verification</option>-->
                </select>
            </div>

        </div>

        <div class="form-group">
            <label class="col-sm-3 col-lg-2 control-label rn_pad mandatoryField" translate="PageHelp_Label">Label/Button</label>
            <div class="col-sm-6 col-md-5">
                <input type="text" name="TroubleShooterButtonName" class="form-control text-center" maxlength="20" ng-model="TroubleShooterModel.TroubleShooterButtonName" required="required">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 col-lg-2 control-label rn_pad mandatoryField" translate="PageHelp_Description">Description</label>
            <div class="col-sm-6 col-md-5">
                <div class="ta-editor" text-angular id="txtTroubleShooterDescription" name="TroubleShooterDescription" required="required" data-ng-model="TroubleShooterModel.TroubleShooterDescription" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 col-lg-2 control-label rn_pad mandatoryField" translate="PageHelp_Language">Language</label>
            <div class="col-sm-6 col-md-5">
                <select class="form-control select_list" name="LanguageCd" required="required"  ng-model="TroubleShooterModel.LanguageCd">
                    <option value="" translate="PageHelp_SelectLang">Select Language</option>
                    <option value="en" translate="PageHelp_English">English</option>
                    <option value="es" translate="PageHelp_Spanish">Spanish</option>
                </select>
            </div>

        </div>
    </div>
</form>
