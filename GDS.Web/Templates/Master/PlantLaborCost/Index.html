<h1 class="title iac-breadcrumb"><a ui-sref="Configuration"><i class="fa fa-home"></i></a> <span translate="PlantLaborCost_Header">Plant Labor Cost</span></h1>
<div class="top_msg" translate="PlantLaborCost_topmsg">This page allows you to lookup Plant Labor Cost.</div>
<div class="wthbox wth_content pb-0 MasterDataPanel" ng-controller="PlantLaborCostController">
    <div class="toplinks btnWithText">
        <ul>
            <li ng-if="isSubModuleAccessibleToUser('DCS', 'General Settings Links', 'Add / Update Plant Labor Cost')"><a class="add" ui-sref="AddPlantLaborCost({PlantLaborCostId:0})" translate="NewButton">NEW</a></li>
            <li><a class="cancel" data-placement="top" data-toggle="tooltip" title="Cancel" ui-sref="Configuration"></a></li>
        </ul>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title" translate="PlantLaborCost_Header">Plant Labor Cost</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table grid table-bordered table-condensed table-hover" id="tblPlantLaborCost">
                            <tfoot>
                                <tr>
                                    <th colspan="3" style="text-align:right"></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
