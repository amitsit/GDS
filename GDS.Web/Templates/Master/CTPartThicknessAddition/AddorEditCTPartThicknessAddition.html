<form class="form-horizontal" name="AddorUpdateCTPartThicknessAdditionForm" novalidate ng-controller="AddorEditCTPartThicknessAdditionController">
    <h1 class="title" ng-bind="PageTitle"></h1>
    <div role="tabpanel" class="form-horizontal" id="messages">
        <div class="alert alert-danger alert-dismissible validationErrors" ng-show="(AddorUpdateCTPartThicknessAdditionForm.$submitted && (!AddorUpdateCTPartThicknessAdditionForm.$valid))">
            <ul ng-show="AddorUpdateCTPartThicknessAdditionForm.$submitted && (!AddorUpdateCTPartThicknessAdditionForm.$valid)">
                <li ng-show="AddorUpdateCTPartThicknessAdditionForm.PlantId.$error.required">Plant is required.</li>
                <li ng-show="AddorUpdateCTPartThicknessAdditionForm.FromRangeMM.$error.required">From Range is required.</li>
                <li ng-show="AddorUpdateCTPartThicknessAdditionForm.ToRangeMM.$error.required">To Range is required.</li>
                <li ng-show="AddorUpdateCTPartThicknessAdditionForm.CTValue.$error.required">CT Value is required.</li>
            </ul>
        </div>
    </div>
    <div class="top_msg">This page allow you to add CT Part Thickness Addition</div>
    <div class="wthbox wth_content">
        <div class="toplinks">
            <ul>
                <li><button type="submit" class="save" data-placement="top" data-toggle="tooltip" title="Save" ng-click="SaveCTPartThicknessAddition(AddorUpdateCTPartThicknessAdditionForm)"></button></li>
                <li><a class="cancel" data-placement="top" data-toggle="tooltip" title="Cancel" ui-sref="CTPartThicknessAddition" ng-click="cancel()"></a></li>
            </ul>
        </div>

        <!--<div class="form-group">
            <label class="col-sm-3 col-lg-2 control-label rn_pad mandatoryField">Plant</label>
            <div class="col-sm-6 col-md-4">
                <select class="form-control select_list" name="PlantId" ng-model="CTPartThicknessAdditionObj.PlantId"
                        ng-options="plant.PlantID as plant.PlantName for plant in PlantList" required="required">
                    <option value="">Select Plant</option>
                </select>
            </div>
        </div>-->

        <!--<div class="form-group">
            <label class="col-sm-3 col-lg-2 control-label rn_pad">Plant Month Year</label>
            <div class="col-sm-6 col-md-4"><input type="text" name="PlantMonthYearId" class="form-control" maxlength="50" ng-model="CTPartThicknessAdditionObj.PlantMonthYearId"></div>
        </div>-->

        <div class="form-group">
            <label class="col-sm-3 col-lg-2 control-label rn_pad mandatoryField">Start Range</label>
            <div class="col-sm-6 col-md-4">
                <input type="text" name="FromRangeMM" class="form-control" decimal-only maxlength="9" ng-model="CTPartThicknessAdditionObj.FromRangeMM" required="required">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 col-lg-2 control-label rn_pad mandatoryField">End Range</label>
            <div class="col-sm-6 col-md-4">
                <input type="text" name="ToRangeMM" class="form-control" decimal-only maxlength="9" ng-model="CTPartThicknessAdditionObj.ToRangeMM" required="required">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 col-lg-2 control-label rn_pad mandatoryField">CT Value</label>
            <div class="col-sm-6 col-md-4"><input type="text" name="CTValue" class="form-control" decimal-only="number 2" ng-model="CTPartThicknessAdditionObj.CTValue" required="required"></div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 col-lg-2 control-label rn_pad ">Is Active</label>
            <div class="col-sm-6 col-md-4">
                <input type="checkbox" class="cursor-pointer" name="IsActive" id="chkActive" ng-model="CTPartThicknessAdditionObj.IsActive">
            </div>
        </div>

    </div>
</form>
