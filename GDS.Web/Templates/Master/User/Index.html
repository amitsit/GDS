<h1 class="title iac-breadcrumb"><a ui-sref="Master"><i class="fa fa-home"></i></a> <span translate="Admin_User">User</span></h1>
<div class="top_msg" translate="Admin_UserTopMsg">This page allows you to lookup users.</div>
<div class="wthbox wth_content pb-0 MasterDataPanel" ng-controller="UserController">
    <div class="toplinks btnWithText">
        <ul>
            <li ng-show="ShowEmailButton==1"><a title="Email" class="add" href="mailto:{{EmailList}}">Email</a></li>
           
            <li><a title="Add User" class="add" ui-sref="EditUser({UserId:0})">New</a></li>
            <!--<li>&nbsp;&nbsp;&nbsp;</li>-->
            <li><a class="cancel" data-placement="top" data-toggle="tooltip" title="Cancel" ui-sref="Master"></a></li>
            <!--<li><button-print></button-print></li>-->
        </ul>
    </div>
    <div class="row">

        <div class="col-sm-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title" translate="Admin_User">User</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        
                        <table class="table grid table-bordered table-condensed table-hover" id="tblUser">
                            <thead>
                                <tr>
                                    <!--<th>
                                        <input ng-click="SelectAll()" name="select_all" value="1" id="example-select-all" type="checkbox" />
                                    </th>-->
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Network Id</th>
                                    <th>Email</th>
                                    <th>Created Date</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <!--<td></td>-->
                                    <td>First Name</td>
                                    <td>Last Name</td>
                                    <td>Network Id</td>
                                    <td>Email</td>
                                    <td>Created Date</td>
                                    <td>Action</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
