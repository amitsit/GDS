<form name="AddOrUpdateMaterialTypeform" novalidate ng-controller="AddOrUpdateMaterialTypeController">
    <h1  class="title" ng-show="MaterialTypeId>0" translate="MaterialType_Edit"></h1>
    <h1 class="title" ng-show="!(MaterialTypeId>0)" translate="MaterialType_Add"></h1>
      
    <div role="tabpanel" class="form-horizontal" id="messages">
        <div class="alert alert-danger alert-dismissible validationErrors" ng-show="(AddOrUpdateMaterialTypeform.$submitted && (!AddOrUpdateMaterialTypeform.$valid))">

            <ul ng-show="AddOrUpdateMaterialTypeform .$submitted && (!AddOrUpdateMaterialTypeform.$valid)">
                <li ng-show="AddOrUpdateMaterialTypeform.MaterialTypeCode.$error.required" translate="MaterialType_ValidationMsg1">Material Type Code is required.</li>
                <li ng-show="AddOrUpdateMaterialTypeform.MaterialTypeDescription.$error.required" translate="MaterialType_ValidationMsg2">Material Type Description is required.</li>
            </ul>
        </div>
    </div>
    <div class="top_msg">This page allow you to {{PageTitle}} material type</div>
    <div class="wthbox wth_content">
        <div class="toplinks">
            <ul>
                <li ng-if="isSubModuleAccessibleToUser('DCS', 'General Settings Links', 'Add / Update Material Type')"><button type="submit" class="save" data-placement="top" data-toggle="tooltip" title="Save" ng-click="SaveMaterialType(AddOrUpdateMaterialTypeform)"></button></li>
                <li><a class="cancel" data-placement="top" data-toggle="tooltip" title="Cancel" ui-sref="MaterialType"></a></li>
            </ul>
        </div>
        <!--<div class="form-group">
            <label class="mandatoryField">Material Type Code</label>
            <input type="text" name="MaterialTypeCode" class="form-control mr-15" maxlength="50" ng-model="MaterialTypeModel.MaterialTypeCode" required="required">
            <label class="mandatoryField">Material Type Name</label>
            <input type="text" name="MaterialTypeDescription" class="form-control mr-15" maxlength="50" ng-model="MaterialTypeModel.MaterialTypeDescription" required="required">
            <label>Active</label>
            <input type="checkbox" name="IsActive"  ng-model="MaterialTypeModel.IsActive">
        </div>-->

        <div class="row form-group">
            <label class="col-sm-3 col-lg-2 control-label text-right rn_pad mandatoryField" translate="MaterialType_MaterialTypeCode">Material Type Code</label>
            <div class="col-sm-6 col-md-4">
                <input type="text" name="MaterialTypeCode" class="form-control mr-15 text-center" maxlength="50" ng-model="MaterialTypeModel.MaterialTypeCode" required="required">
            </div>
        </div>

        <div class="row form-group">
            <label class="col-sm-3 col-lg-2 control-label text-right rn_pad mandatoryField" translate="MaterialType_Name">Material Type Name</label>
            <div class="col-sm-6 col-md-4">
                <input type="text" name="MaterialTypeDescription" class="form-control mr-15 text-center" maxlength="50" ng-model="MaterialTypeModel.MaterialTypeDescription" required="required">
            </div>
        </div>

        <div class="row form-group">
            <label class="col-sm-3 col-lg-2 text-right control-label rn_pad" translate="Admin_Roles_IsActive">Is Active</label>
            <div class="col-sm-6 col-md-4">
                <input type="checkbox" name="IsActive" ng-model="MaterialTypeModel.IsActive">
            </div>
        </div>

    </div>
</form>
