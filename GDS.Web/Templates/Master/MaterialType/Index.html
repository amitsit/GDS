<h1 class="title iac-breadcrumb"><a ui-sref="Configuration"><i class="fa fa-home"></i></a> <span translate="MaterialType_Headear">Material Type</span></h1>
<div class="top_msg" translate="MaterialType_TopMsg">This page allows you to lookup Material types.</div>
<div class="wthbox wth_content pb-0 MasterDataPanel" ng-controller="MaterialTypeController">
    <div class="toplinks btnWithText">
        <ul>
            <li ng-if="isSubModuleAccessibleToUser('DCS', 'General Settings Links', 'Add / Update Material Type')"><a class="add" ui-sref="AddMaterialType({materialTypeId:0})" translate="NewButton">NEW</a></li>
            <li><a class="cancel" data-placement="top" data-toggle="tooltip" title="Cancel" ui-sref="Configuration"></a></li>
        </ul>
    </div>
	
	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title" translate="MaterialType_Headear">Material Type</h3>
				</div>
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table grid table-bordered table-condensed table-hover" id="tblMaterialType"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
