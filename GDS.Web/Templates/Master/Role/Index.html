<h1 class="title iac-breadcrumb"><a ui-sref="Master"><i class="fa fa-home"></i></a> <span translate="Admin_Roles">Roles</span></h1>
<div class="top_msg" translate="Admin_Roles_Topmsg">This page allows you to lookup roles.</div>
<div class="wthbox wth_content pb-0 MasterDataPanel" ng-controller="RoleController">
    <div class="toplinks btnWithText">
        <ul>
            <li ng-if="isSubModuleAccessibleToUser('Admin', 'User Quick Links', 'Add / Update Roles')"><a title="Add" class="add" ui-sref="AddRole({RoleId:0})" translate="NewButton">NEW</a></li>
            <li><a class="cancel" data-placement="top" data-toggle="tooltip" title="Cancel" ui-sref="Master"></a></li>
            <!--<li><button-print></button-print></li>-->
        </ul>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title" translate="Admin_Roles">Roles</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-bordered grid table-condensed table-hover" id="tblRole"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
