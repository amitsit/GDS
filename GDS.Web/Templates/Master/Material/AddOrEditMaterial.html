
<form class="form-horizontal" name="AddOrUpdateMaterialform" novalidate ng-controller="AddOrUpdateMaterialController">
    <h1 class="title" ng-bind="PageTitle"></h1>
    <div role="tabpanel" class="form-horizontal" id="messages">
        <div class="alert alert-danger alert-dismissible validationErrors" ng-show="(AddOrUpdateMaterialform.$submitted && (!AddOrUpdateMaterialform.$valid))">

            <ul ng-show="AddOrUpdateMaterialform .$submitted && (!AddOrUpdateMaterialform.$valid)">           
                <li ng-show="AddOrUpdateMaterialform.MaterialCode.$error.required">Material Code is required.</li>
                <li ng-show="AddOrUpdateMaterialform.SupplierName.$error.required">Supplier is required.</li>
                <li ng-show="AddOrUpdateMaterialform.MaterialTypeCode.$error.required">Material Type is required.</li>
            </ul>
        </div>
    </div>
    <div class="top_msg">This page allow you to lookup material</div>
    <div class="wthbox wth_content">
        <div class="toplinks">
            <ul>
                <li><button type="submit" class="save" data-placement="top" data-toggle="tooltip" title="Save" ng-click="AddOrUpdateMaterial(AddOrUpdateMaterialform)"></button></li>
                <li><a class="cancel" data-placement="top" data-toggle="tooltip" title="Cancel" ng-click="cancel()"></a></li>
            </ul>
        </div>

        <div class="form-group">
            <label class="col-sm-3 col-lg-2 control-label rn_pad mandatoryField">Material Code</label>
            <div class="col-sm-6 col-md-4"><input type="text" name="MaterialCode" class="form-control" maxlength="100" ng-model="MaterialObj.MaterialCode" required="required"></div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 col-lg-2 control-label rn_pad mandatoryField">Supplier</label>
            <div class="col-sm-6 col-md-4"><input type="text" name="SupplierName" class="form-control" maxlength="200" ng-model="MaterialObj.SupplierName" required="required"></div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 col-lg-2 control-label rn_pad mandatoryField">Type</label>
            <div class="col-sm-6 col-md-4">
                <select class="form-control select_list" name="MaterialTypeCode" ng-model="MaterialObj.MaterialTypeId"
                        ng-options="MaterialType.MaterialTypeId as MaterialType.MaterialTypeCode for MaterialType in MaterialTypeList" required="required">
                    <option value="">Select Material Type</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 col-lg-2 control-label rn_pad ">Is Active</label>
            <div class="col-sm-6 col-md-4"><input type="checkbox" class="cursor-pointer" name="IsActive" id="chkActive" ng-model="MaterialObj.IsActive"></div>
        </div>



    </div>
</form>
