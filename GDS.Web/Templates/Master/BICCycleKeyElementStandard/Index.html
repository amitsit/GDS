<h1 class="title iac-breadcrumb"><a ui-sref="Configuration"><i class="fa fa-home"></i></a> <span translate="BICKeyStandard_Header">BIC Cycle Key Element Standard</span></h1>
<div class="top_msg" translate="BICKeyStandard_TopMsg">This page allows you to lookup BIC cycle key element standard.</div>
<div class="wthbox wth_content pb-0 MasterDataPanel" ng-controller="BICCycleKeyElementStandardController">
    <div class="toplinks btnWithText">
        <ul>
            <li ng-if="isSubModuleAccessibleToUser('DCS', 'General Settings Links', 'Add / Update BIC Standard')"><a class="add"  ui-sref="AddBICCycleKeyElementStandard({BICCycleKeyElementStandardId:0})" translate="NewButton">NEW</a></li>
            <li><a class="cancel" data-placement="top" data-toggle="tooltip" title="Cancel" ui-sref="Configuration"></a></li>
            <!--<li><button-print></button-print></li>-->
        </ul>
    </div>
	<div class="form-inline mb-15">
		<div class="form-group">
			<label translate="BICKeyStandard_Element">Element</label>
			<select class="form-control select_list" name="BICCycleKeyElementID" ng-model="SelectedBICCycleKeyElementID" ng-change="GetDataOnElementChange(SelectedBICCycleKeyElementID)"
					ng-options="m.BICCycleKeyElementID as m.ElementName for m in BICCycleKeyElementStandardListData | unique:'BICCycleKeyElementID' | orderBy:'ElementName'">
			</select>
		</div>
	</div>
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title" translate="BICKeyStandard_Header">BIC Cycle Key Element Standard</h3>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table grid table-bordered table-condensed table-hover" id="tblBICCycleKeyElementStandard"></table>
			</div>
		</div>
	</div>
</div>
