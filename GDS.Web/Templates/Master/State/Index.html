<h1 class="title iac-breadcrumb"><a ui-sref="Master"><i class="fa fa-home"></i></a> <span translate="State_Header">States</span></h1>
<div class="top_msg" translate="State_TopMsg">This page allows you to lookup state.</div>
<div class="wthbox wth_content pb-0 MasterDataPanel" ng-controller="StateController">
    <div class="toplinks btnWithText">
        <ul>
            <li ng-if="isSubModuleAccessibleToUser('Admin', 'Location Quick Links', 'Add / Update State')"><a class="add" ui-sref="AddState({StateID:0})" translate="NewButton">NEW</a></li>
            <li><a class="cancel" data-placement="top" data-toggle="tooltip" title="Cancel" ui-sref="Master"></a></li>
            <!--<li><button-print></button-print></li>-->
        </ul>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title" translate="State_Header">States</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-bordered grid table-condensed table-hover" id="tblState"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
