<form name="AddOrUpdateStateform" novalidate ng-controller="AddOrUpdateStateController">
    <!--<h1 class="title" ng-bind="PageTitle"></h1>-->
    <h1 class="title" ng-show="StateID>0" translate="State_Edit"></h1>
    <h1 class="title" ng-show="!StateID>0" translate="State_Add"></h1>
    <div role="tabpanel" class="form-horizontal" id="messages">
        <div class="alert alert-danger alert-dismissible validationErrors" ng-show="(AddOrUpdateStateform.$submitted && (!AddOrUpdateStateform.$valid))">

            <ul ng-show="AddOrUpdateStateform.$submitted && (!AddOrUpdateStateform.$valid)">
                <li ng-show="AddOrUpdateStateform.StateName.$error.required"  translate="State_ValidationMsg1">A state name is required.</li>
                <li ng-show="AddOrUpdateStateform.CountryID.$error.required" translate="State_ValidationMsg2">A country is required.</li>
            </ul>
        </div>
    </div>
    <div class="top_msg" translate="State_TopMsg">This page allow you to lookup State</div>
    <div class="wthbox wth_content">
        <div class="toplinks">
            <ul>
                <li ng-if="isSubModuleAccessibleToUser('Admin', 'Location Quick Links', 'Add / Update State')"><button type="submit" class="save" data-placement="top" data-toggle="tooltip" title="Save" ng-click="SaveState(AddOrUpdateStateform)"></button></li>
                <li><a class="cancel" data-placement="top" data-toggle="tooltip" title="Cancel" ng-click="cancel()"></a></li>
            </ul>
        </div>

        <!--<div class="form-group">
            <label class="col-sm-3 col-lg-2 control-label rn_pad mandatoryField">Code</label>
            <div class="col-sm-6 col-md-4"><input type="text" maxlength="5" name="StateCd" class="form-control" ng-model="StateObj.StateCd" required="required"></div>
        </div>-->

        <div class="row form-group">
            <label class="col-sm-3 col-lg-2 control-label text-right rn_pad mandatoryField" translate="Admin_Roles_Name">Name</label>
            <div class="col-sm-6 col-md-4"><input type="text" name="StateName" class="form-control text-center" maxlength="100" ng-model="StateObj.StateName" required="required"></div>
        </div>

        <div class="row form-group">
            <label class="col-sm-3 col-lg-2 control-label text-right rn_pad mandatoryField" translate="Country_Header">Country</label>
            <div class="col-sm-6 col-md-4">
                <select class="form-control select_list mr-15" name="CountryID" ng-model="StateObj.CountryID"
                        ng-options="country.CountryID as country.CountryName for country in CountryList" required="required">
                    <option value="">Select Country</option>
                </select>
            </div>
        </div>

        <div class="row form-group">
            <label class="col-sm-3 col-lg-2 control-label text-right rn_pad " translate="Admin_Roles_IsActive">Is Active</label>
            <div class="col-sm-6 col-md-4"><input type="checkbox" class="cursor-pointer" name="IsActive" id="chkActive" ng-model="StateObj.IsActive"></div>
        </div>

    </div>
</form>
