<h1 class="title iac-breadcrumb"><a ui-sref="Configuration"><i class="fa fa-home"></i></a> <span translate="IACCycleGoal_Header">IAC Cycle Goal</span></h1>
<div class="top_msg" translate="IACCycleGoal_TopMsg">This page allows you to lookup IAC Cycle Goal</div>
<div class="wthbox wth_content pb-0 MasterDataPanel" ng-controller="IACCycleGoalController">
    <div class="toplinks btnWithText">
        <ul>
            <li ng-if="isSubModuleAccessibleToUser('DCS', 'IAC Standards Links', 'Add / Update IAC Cycle Goal')"><a class="add" ui-sref="AddIACCycleGoal({IACCycleGoalId:0})" translate="NewButton">NEW</a></li>
            <li><a class="cancel" data-placement="top" data-toggle="tooltip" title="Cancel" ui-sref="Configuration"></a></li>
            <!--<li><button-print></button-print></li>-->
        </ul>
    </div>
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title" translate="IACCycleGoal_Header">IAC Cycle Goal</h3>
		</div>
		<div class="panel-body pb-0">
			<div class="table-responsive">
				<table class="table grid table-condensed table-hover table-bordered" id="tblIACCycleGoal"></table>
			</div>
		</div>
	</div>
</div>
