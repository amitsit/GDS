<h1 class="title iac-breadcrumb"><a ui-sref="Master"><i class="fa fa-home"></i></a> <span  translate="DOE_VariableHeader">DOE Variable Master</span></h1>
<div class="top_msg" translate="DOE_VariableTopMsg">This page allows you to lookup DOE Variable Master</div>
<div class="wthbox wth_content pb-0 MasterDataPanel" ng-controller="DOEVariableMasterController">
    <div class="toplinks btnWithText">
        <ul>
            <li ng-if="isSubModuleAccessibleToUser('Admin', 'Plant Quick Links', 'Add / Update DOE Variable')"><a class="add"  ui-sref="AddDOEVariableMaster({VariableId:0})" translate="NewButton">NEW</a></li>
            <li><a class="cancel" data-placement="top" data-toggle="tooltip" title="Cancel"  ui-sref="Master"></a></li>
        </ul>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title" translate="DOE_VariableHeader">DOE Variable Master</h3>
        </div>
        <div class="panel-body pb-0">
            <div class="table-responsive">
                <table class="table grid table-condensed table-hover table-bordered" id="tblDOEVariableMaster"></table>
            </div>
        </div>
    </div>
</div>
