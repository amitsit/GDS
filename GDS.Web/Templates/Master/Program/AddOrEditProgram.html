
<form class="form-horizontal" name="AddOrUpdateProgramform" novalidate ng-controller="AddOrUpdateProgramController">
    <!--<h1 class="title" ng-bind="PageTitle"></h1>-->
    <h1 class="title" ng-show="ProgramID>0" translate="Program_Edit"></h1>
    <h1 class="title" ng-show="!ProgramID>0" translate="Program_Add"></h1>
    <div role="tabpanel" class="form-horizontal" id="messages">
        <div class="alert alert-danger alert-dismissible validationErrors" ng-show="(AddOrUpdateProgramform.$submitted && (!AddOrUpdateProgramform.$valid))">

            <ul ng-show="AddOrUpdateProgramform .$submitted && (!AddOrUpdateProgramform.$valid)">
                <li ng-show="AddOrUpdateProgramform.Name.$error.required" translate="Program_ValidationMsg">A Name is required.</li>
                <!--<li ng-show="AddOrUpdateProgramform.PlantID.$error.required">A Plant is required.</li>-->
            </ul>
        </div>
    </div>
    <div class="top_msg" translate="Program_TopMsg">This page allow you to lookup Program</div>
    <div class="wthbox wth_content">
        <div class="toplinks">
            <ul>
                <li ng-if="isSubModuleAccessibleToUser('Admin', 'Plant Quick Links', 'Add / Update Program')"><button type="submit" class="save" data-placement="top" data-toggle="tooltip" title="Save" ng-click="SaveProgram(AddOrUpdateProgramform)"></button></li>
                <li><a class="cancel" data-placement="top" data-toggle="tooltip" title="Cancel" ng-click="cancel()"></a></li>
            </ul>
        </div>

        <div class="form-group">
            <label class="col-sm-3 col-lg-2 control-label rn_pad mandatoryField" translate="Admin_Roles_Name">Name</label>
            <div class="col-sm-6 col-md-4"><input type="text" name="Name" class="form-control" maxlength="50" ng-model="ProgramObj.ProgramName" required="required"></div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 col-lg-2 control-label">LCR</label>
            <div class="col-sm-6 col-md-4"><input type="text" name="LCR" class="form-control" decimal-only="number 2" ng-model="ProgramObj.LCR"></div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 col-lg-2 control-label ">MCR</label>
            <div class="col-sm-6 col-md-4"><input type="text" name="MCR" class="form-control" decimal-only="number 2" ng-model="ProgramObj.MCR"></div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 col-lg-2 control-label ">IHS</label>
            <div class="col-sm-6 col-md-4"><input type="text" name="IHS" class="form-control" decimal-only="number 2" ng-model="ProgramObj.IHS"></div>
        </div>

        <!--<div class="form-group">
            <label class="col-sm-3 col-lg-2 control-label rn_pad mandatoryField">Plant</label>
            <div class="col-sm-6 col-md-4">
                <select class="form-control select_list" name="PlantID" ng-model="ProgramObj.PlantID"
                        ng-options="plant.PlantID as plant.PlantName for plant in PlantList" required="required">
                    <option value="">Select Plant</option>
                </select>
            </div>
        </div>-->

        <div class="form-group">
                <label class="col-sm-3 col-lg-2 control-label mr-15">Start Date:</label>
                <div class="col-sm-6 col-md-4 input-group myDatePicker date" >
                    <input type="text" date='MM/dd/yyyy' class="form-control ng-pristine ng-valid ng-valid-required ng-touched" name="StartDate" ng-model="ProgramObj.StartDate">
                    <span class="input-group-addon cursor-pointer">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 col-lg-2 control-label mr-15">End Date:</label>
            <div class="col-sm-6 col-md-4 input-group myDatePicker date" >
                <input type="text" date='MM/dd/yyyy' class="form-control ng-pristine ng-valid ng-valid-required ng-touched" name="EndDate" ng-model="ProgramObj.EndDate" >
                <span class="input-group-addon cursor-pointer">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 col-lg-2 control-label rn_pad " translate="Admin_Roles_IsActive">Is Active</label>
            <div class="col-sm-6 col-md-4"><input type="checkbox" class="cursor-pointer" name="IsActive" id="chkActive" ng-model="ProgramObj.IsActive"></div>
        </div>
    </div>
</form>
