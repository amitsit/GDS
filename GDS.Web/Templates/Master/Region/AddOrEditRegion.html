<form name="AddOrEditRegionform" novalidate ng-controller="AddOrUpdateRegionController">
    <h1 class="title" ng-bind="PageTitle"></h1>
    <div role="tabpanel" class="form-horizontal" id="messages">
        <div class="alert alert-danger alert-dismissible validationErrors" ng-show="(AddOrEditRegionform.$submitted && (!AddOrEditRegionform.$valid))">

            <ul ng-show="AddOrEditRegionform .$submitted && (!AddOrEditRegionform.$valid)">
                <!--<li ng-show="AddOrEditRegionform.CountryCd.$error.required">A code is required.</li>-->
                <li ng-show="AddOrEditRegionform.RegionName.$error.required" translate="Region_Validation">A Region Name is required.</li> 
                <!--<li ng-show="AddOrEditRegionform.RegionCd.$error.required">A Region is required.</li>-->
            </ul>
        </div>
    </div>
    <div class="top_msg"  translate="Region_TopMsg">This page allow you to lookup Region</div>
    <div class="wthbox wth_content">
        <div class="toplinks">
            <ul>
                <li ng-if="isSubModuleAccessibleToUser('Admin', 'Location Quick Links', 'Add / Update Region')"><button type="submit" class="save" data-placement="top" data-toggle="tooltip" title="Save" ng-click="SaveRegion(AddOrEditRegionform)"></button></li>
                <li><a class="cancel" data-placement="top" data-toggle="tooltip" title="Cancel" ng-click="cancel()"></a></li>
            </ul>
        </div>

        <div class="row form-group">
            <label class="col-sm-3 col-lg-2 control-label text-right rn_pad mandatoryField" translate="Region_Header">Region</label>
            <div class="col-sm-6 col-md-4"><input type="text" name="RegionName" class="form-control" maxlength="50" ng-model="RegionObj.RegionName" required="required"></div>
        </div>
        <div class="row form-group">
            <label class="col-sm-3 col-lg-2 control-label text-right rn_pad " translate="Admin_Roles_IsActive">Is Active</label>
            <div class="col-sm-6 col-md-4"><input type="checkbox" class="cursor-pointer" name="IsActive" id="chkActive" ng-model="RegionObj.IsActive"></div>
        </div>
    </div>
</form>
