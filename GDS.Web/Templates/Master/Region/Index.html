<!--<h1 class="title iac-breadcrumb"><a ui-sref="Master"><i class="fa fa-home"></i></a> <span translate="Region_Header">Region</span></h1>-->
<h3 class="title  fontorang">
    <b>
        <a ui-sref="Home" title="Home"><i class="fa fa-home"></i></a>
        <span> &nbsp;/&nbsp;&nbsp;</span><span class="fontblack" ng-bind="'Region'"></span>
    </b>
</h3>
<div class="top_msg" translate="Region_TopMsg">This page allows you to lookup region.</div>
<div class="wthbox wth_content pb-0 MasterDataPanel" ng-controller="RegionController">
    <div class="toplinks btnWithText">
        <ul>
            <li ng-if="isSubModuleAccessibleToUser('Admin', 'Location Quick Links', 'Add / Update Region')"><a class="add" ui-sref="AddRegion({RegionID:0})" translate="NewButton">NEW</a></li>
            <li><a class="cancel" data-placement="top" data-toggle="tooltip" title="Cancel" ui-sref="Master"></a></li>
        </ul>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title" translate="Region_Header">Region</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-bordered grid table-condensed table-hover" id="tblRegion"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
