<form ng-controller="TroubleShooterGuideController">
    <h1 class="title iac-breadcrumb"><a ui-sref="SMOMIndex({PlantId:PlantIdParam,CoverPageIdPress:CoverPageIdPress, CoverPageIdTool:CoverPageIdTool})"><i class="fa fa-home"></i></a><span translate="TroubleShooterGuide_Header">Trouble Shooter Guide</span> </h1>
    <!--<div ng-include="'./Templates/SMOM/SMOM_Links/CoverPageHeader.html'"></div>-->
    <div class="top_msg" translate="TroubleShooterGuide_TopMessage">This page allows you to lookup troubleshooter guide.</div>
    <div class="wthbox wth_content" >
        <div class="toplinks">
            <ul>
                <!--<li><a class='help cursor-pointer' data-toggle='tooltip' title='Help' ng-click='OpenTroubleShooterPopUp()'></a></li>-->
                <li><a class="cancel" data-placement="top" data-toggle="tooltip" title="Cancel" ui-sref="SMOMIndex({PlantId:PlantIdParam,CoverPageIdPress:CoverPageIdPress, CoverPageIdTool:CoverPageIdTool})"></a></li>
            </ul>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-5 form-group">
                <select class="form-control select_list" name="TroubleShooterId" required="required" ng-model="TroubleShooterId"
                        ng-options="list.TroubleShooterId as list.TroubleShooterButtonName for list in PageControlToSelect"
                        ng-change="GetPageHelpContent(TroubleShooterId)">
                    <option value="" translate="TroubleShooterGuide_DropDownOption">Select Page</option>
                </select>
            </div>
            <div class="col-sm-12">
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <label ng-bind-html="HelpContentText"></label>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</form>
