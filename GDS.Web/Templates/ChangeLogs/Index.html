<style>
    .tr_border{
      border-left:1px #ddd;
      border-right:1px #ddd;
    }
</style>

<div class="no-space" ng-controller="ChangeLogsController">
    <h3 class="title  fontorang">
        <b>
            <a ui-sref="Home" title="Home"><i class="fa fa-home"></i></a>
            <span> &nbsp;/&nbsp;&nbsp;</span>  <span class="fontblack">{{MenuName}}</span>
        </b>
    </h3>

    <div class="top_msg">This page allows you to lookup All Change Logs</div>
    <div class="wthbox wth_content pb-0 MasterDataPanel">
        <div>
            <div class="col-sm-12">
                <!--<h1>Year</h1>-->
                <div class="panel panel-default">
                    <div class="panel-body table-responsive">
                        <table class="table table-bordered text-center ">
                            <tr class="pressTitleRow">                       
                                <th class="col-sm-1 "><label>Date of Change</label></th>
                                <th class="col-sm-1 text-center font-bold"><label>Code</label></th>
                                <th class="col-sm-2 text-center font-bold"><label>Process Name</label></th>
                                <th class="col-sm-2 text-center font-bold"><label>Sub Process Name</label></th>
                                <th class="col-sm-2 text-center font-bold"><label>Document Title</label></th>
                                <th class="col-sm-2 text-center font-bold"><label>Description</label></th>
                                <th class="col-sm-2 text-center font-bold"><label>Action</label></th>
                              
                            </tr>
                            <tr ng-repeat="ChangeLogYear in ChangeLogsData | unique:'Year':true">  
                            
                                <td colspan="7" >
                                    <table class="col-sm-12 tableSize">
                                      <tr class="tr_color">
                                            <th colspan="7" class="th_header " >
                                               <label ng-bind="ChangeLogYear.Year" class="col-sm-1 text-center"></label> 
                                            </th>
                                            </tr>
                                        <tr ng-if="ChangeLog.Year==ChangeLog.Year" ng-repeat="ChangeLog in ChangeLogsData">
                                            <td class="col-sm-1 text-center tablebox1  " ng-bind="ChangeLog.CreatedDate | date:GlobalDateFormat"></td>
                                            <td class="col-sm-1 text-center tablebox1  " ng-bind="ChangeLog.Code"></td>
                                            <td class="col-sm-2 text-center tablebox1  " ng-bind="ChangeLog.ProcessName"></td>
                                            <td class="col-sm-2 text-center tablebox1  " ng-bind="ChangeLog.SubProcessName"></td>
                                            <td class="col-sm-2 text-center tablebox1 " ng-bind="ChangeLog.DocumentTitle"></td>
                                            <td class="col-sm-2 text-center tablebox1 " ng-bind="ChangeLog.Description"></td>
                                            <td class="col-sm-2 text-center tablebox1 " ng-bind="ChangeLog.Action">
                                   
                                            </td>
                                            <td>
                                                <a class="pull-right" title="Edit" data-original-title="Edit" data-toggle="tooltip"><i class="glyphicon glyphicon-pencil " ng-click="GoToEditChangeLog(ChangeLog,Enum.Mode.Edit)"></i></a> 
                                                <a class="pull-right" title="Delete" data-original-title="Delete" data-toggle="tooltip" ng-click="DeleteChangeLog(ChangeLog)"><i class="glyphicon glyphicon-trash"></i></a>
                                            </td>
                                            
                                        </tr>
                                    </table>
                                </td>                                                            
                               
                            </tr>

                        </table>
                    </div>
                </div>

            </div>
        </div>
</div>
    </div>
